{% if athlete%}
    <h1>{{athlete.first_name}} {{athlete.last_name}}</h1>
    {%if athlete_form%}
        <form action="{% url 'athlete_detail' athlete.id %}" method="post">
            {% csrf_token %}
            {{ athlete_form }}
            <input type="submit" value="Submit" /> 
            <input type="submit" value="Delete" name="delete"/>
        </form>
    {%endif%}
{%else%}
    <h1>Not Found</h1>
{%endif%}
