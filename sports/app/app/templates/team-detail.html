<div class="container-fluid">
	<a href="#/sport/{{team.sport}}/"> &lsaquo;&lsaquo;All {{team.sport}} teams</a>
	<br/>
	<h1>{{team.city + ' ' + team.name}}</h1>
	<button class="btn" ng-click="edit()">Edit</button>
</div>
<div class="container-fluid" ng-controller="AthletesTableCtrl">
	<div class="row-fluid">
		<h2>Players</h2>
	</div>
	<div class="row-fluid">
		<div class="col-md-4">
			<div class="row-fluid">
				Search: <input type="text" ng-model="athletesTable.search.$" placeholder="Search" ng-change="athletesTable.updateSearch()" />
			</div>
			<div class="row-fluid">
				<br/>
		        Sort by: <select ng-model="orderProp" ng-change="athletesTable.updateSort(orderProp)">
			          <option value="first_name">Name</option>
			          <option value="position">Position</option>
			          <option value="number">Number</option>
			          <option value="age">Age</option>
		        </select>
			</div>
		</div>
		<div class="col-md-2">
			<button class="btn btn-primary" ng-click="addPlayer()">Add Player</button>
		</div>
		<div class="col-md-6">
			<uib-pagination total-items="athletesTable.totalItems" ng-model="athletesTable.currentPage" max-size="athletesTable.maxSize" class="pagination-sm pull-right" boundary-links="true" rotate="false" num-pages="athletesTable.numPages" items-per-page="athletesTable.itemsPerPage"></uib-pagination>
		</div>
	</div>
	<div class="row-fluid">
        <table class="table table-striped table-bordered table-responsive table-hover">
          	<tbody>
	            <tr ng-repeat="athlete in (athletesTable.filtered = team.athletes | filter:athletesTable.search | startFrom:(athletesTable.currentPage-1)*athletesTable.itemsPerPage | limitTo:athletesTable.itemsPerPage) | orderBy:orderProp" ng-click="athletesTable.setSelected(athlete)" class="table-row">
	            	<td>
	            		<div class="container-fluid">
		            		<div class="row">
		            		<div class="col-md-4">
		            				<div class="container-fluid">
		            					<div class="row">
		            					<A class="thumb"><img ng-src="{{athlete.img}}"></a>
		            					</div>
		            				</div>
		            			</div>

		            			<div class="col-md-4">
		            				<div class="container-fluid">
		            					<div class="row">
			            					<a href="#/athlete/{{athlete.id}}/"><b>
			            						{{athlete.first_name}} {{athlete.last_name}}
			            					</b></a>
		            					</div>
			            				<div class="row">
			            					<b>Number:</b> {{athlete.number}}
			            				</div>
			            				<div class="row">
			            					<b>Age:</b> {{athlete.age}}
			            				</div>
                                                                    <div class="row">
                                                                            <button type="submit" class="btn ng-scope" ng-click="editAthlete(athlete)">Edit</button>
                                                                    </div>
			            			</div>	
		            			</div>
		            			<div class="col-md-4">
		            				<div class="container-fluid">
			            				<div class="row">
			            					<b>position:</b> {{athlete.position}}
			            				</div>
			            				<div class="row">
			            					<p><b>Injury:</b> {{athlete.injury}}</p>
			            				</div>
			            				<div class="row">
			            					<p><b>Headline</b> {{athlete.headline}}</p>
			            				</div>
			            			</div>
		            			</div>
			            	</div>
			            </div>
	            	</td>
	            </tr>
        	</tbody>
        </table>
	</div>
	<div class="row-fluid">
		<uib-pagination total-items="athletesTable.totalItems" ng-model="athletesTable.currentPage" max-size="athletesTable.maxSize" class="pagination-sm pull-right" boundary-links="true" rotate="false" num-pages="athletesTable.numPages" items-per-page="athletesTable.itemsPerPage"></uib-pagination>
	</div>
</A>
