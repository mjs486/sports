<div class="container-fluid">

  <div ng-controller="TeamsTableCtrl">
    Search: <input type="text" ng-model="teamsTable.search.$" placeholder="Search" ng-change="teamsTable.updateSearch()" />
    Sort by:
    <select ng-model="orderProp">
      <option value="name">Name</option>
      <option value="city">City</option>
      <option value="sport">Sport</option>
      <option value="league">League</option>
    </select>
    
    <table class="table table-striped table-bordered table-responsive table-hover">
      <thead>
        <tr>
          <th>City</th>
          <th>Name</th>
          <th>Sport</th>
          <th>League</th>
        </tr>
      </thead>
      <tbody>

        <tr ng-repeat="team in (teamsTable.filtered = teams | filter:teamsTable.search | startFrom:(teamsTable.currentPage-1)*teamsTable.itemsPerPage | limitTo:teamsTable.itemsPerPage) | orderBy:teamsTable.orderProp" ng-click="teamsTable.setSelected(team)" class="table-row">
          <td>{{ team.city }}</td>
          <td>{{ team.name }}</td>
          <td>{{ team.sport }}</td>
          <td>{{ team.league }}</td>
        </tr>
      </tbody>
    </table>

    <uib-pagination total-items="teamsTable.totalItems" ng-model="teamsTable.currentPage" max-size="teamsTable.maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="teamsTable.numPages" items-per-page="teamsTable.itemsPerPage"></uib-pagination>
  </div>
</div>
