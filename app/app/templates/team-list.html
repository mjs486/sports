<div class="container-fluid">
  <div ng-controller="TeamsTableCtrl">
<!--     <div class="row-fluid">
      <h2>Teams</h2>
    </div> -->
    <div class="row-fluid">
      <div class="col-md-4">
        <div class="row-fluid">
          Search: <input type="text" ng-model="teamsTable.search.$" placeholder="Search" ng-change="teamsTable.updateSearch()" />
        </div>
        <div class="row-fluid">
          <br/>
          Sort by:  <select ng-model="orderProp" ng-change="teamsTable.updateSort(orderProp)">
            <option value="name">Name</option>
            <option value="city">City</option>
            <option value="sport">Sport</option>
            <option value="league">League</option>
          </select>
        </div>
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary" ng-click="addTeam()">Add Team</button>
      </div>
      <div class="col-md-6">
        <uib-pagination total-items="teamsTable.totalItems" ng-model="teamsTable.currentPage" max-size="teamsTable.maxSize" class="pagination-sm pull-right" boundary-links="true" rotate="false" num-pages="teamsTable.numPages" items-per-page="teamsTable.itemsPerPage"></uib-pagination>
    </div>
    <div class="row-fluid">
      <table class="table table-striped table-bordered table-responsive table-hover">
        <thead>
          <tr>
            <th>City</th>
            <th>Name</th>
            <th>Sport</th>
            <th>League</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="team in (teamsTable.filtered = teams | filter:teamsTable.search | startFrom:(teamsTable.currentPage-1)*teamsTable.itemsPerPage | limitTo:teamsTable.itemsPerPage) | orderBy:orderProp" ng-click="teamsTable.setSelected(team)" class="table-row">
            <td>{{ team.city }}</td>
            <td>{{ team.name }}</td>
            <td>{{ team.sport }}</td>
            <td>{{ team.league }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="row-fluid">
      <uib-pagination total-items="teamsTable.totalItems" ng-model="teamsTable.currentPage" max-size="teamsTable.maxSize" class="pagination-sm pull-right" boundary-links="true" rotate="false" num-pages="teamsTable.numPages" items-per-page="teamsTable.itemsPerPage"></uib-pagination>
    </div>
  </div>
</div>
