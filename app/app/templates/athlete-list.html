<div class="container-fluid">
  <div ng-controller="AthletesTableCtrl">
        Search: <input type="text" ng-model="athletesTable.search.$" placeholder="Search" ng-change="athletesTable.updateSearch()" />
        Sort by:
        <select ng-model="orderProp">
          <option value="first_name">Name</option>
          <option value="team.sport">Sport</option>
        </select>
        <table class="table table-striped table-bordered table-responsive table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Team</th>
              <th>Position</th>
              <th>Headline</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="athlete in (athletesTable.filtered = athletes | filter:athletesTable.search | startFrom:(athletesTable.currentPage-1)*athletesTable.itemsPerPage | limitTo:athletesTable.itemsPerPage) | orderBy:athletesTable.orderProp" ng-click="athletesTable.setSelected(athlete)" class="table-row">
              <td>{{ athlete.first_name + ' ' + athlete.last_name}}</td>
              <td>{{ athlete.team.city + ' ' + athlete.team.name }}</td>
              <td>{{ athlete.position }}</td>
              <td>{{ athlete.headline }}</td>
            </tr>
          </tbody>
        </table>

        <uib-pagination total-items="athletesTable.totalItems" ng-model="athletesTable.currentPage" max-size="athletesTable.maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="athletesTable.numPages" items-per-page="athletesTable.itemsPerPage"></uib-pagination>
      </div>

</div>
