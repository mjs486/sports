<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
      </select>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul>
        <li ng-repeat="sport in sports | filter:query | orderBy:orderProp">
          <a href="#/sport/{{sport.id}}">{{sport.name}}</a>
        </li>
      </ul>

    </div>
  </div>
</div>
