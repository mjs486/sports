<div class="container-fluid">
  <div ng-controller="SportsTableCtrl">
<!--     <div class="row-fluid">
      <h2>Sports</h2>
    </div> -->
    <div class="row-fluid">
      <div class="col-md-4">
        <div class="row-fluid">
          Search: <input type="text" ng-model="sportsTable.search.$" placeholder="Search" ng-change="sportsTable.updateSearch()" />
        </div>
        <div class="row-fluid">
          <br/>
          Sort by:  <select ng-model="orderProp">
            <option value="name">Name</option>
            <option value="abbr">League</option>
          </select>
        </div>
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary" ng-click="addSport()">Add Sport</button>
      </div>
      <div class="col-md-6">
        <uib-pagination total-items="sportsTable.totalItems" ng-model="sportsTablecurrentPage" max-size="sportsTable.maxSize" class="pagination-sm pull-right" boundary-links="true" rotate="false" num-pages="sportsTable.numPages" items-per-page="sportsTable.itemsPerPage"></uib-pagination>
    </div>
    <div class="row-fluid">
      <table class="table table-striped table-bordered table-responsive table-hover">
        <thead>
          <tr>
            <th>Sport</th>
            <th>League</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="sport in (sportsTable.filtered = sports | filter:sportsTable.search | startFrom:(sportsTable.currentPage-1)*sportsTable.itemsPerPage | limitTo:sportsTable.itemsPerPage) | orderBy:orderProp" ng-click="sportsTable.setSelected(sport)" class="table-row">
            <td>{{ sport.name }}</td>
            <td>{{ sport.abbr }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="row-fluid">
      <uib-pagination total-items="sportsTable.totalItems" ng-model="sportsTablecurrentPage" max-size="sportsTable.maxSize" class="pagination-sm pull-right" boundary-links="true" rotate="false" num-pages="sportsTable.numPages" items-per-page="sportsTable.itemsPerPage"></uib-pagination>
    </div>
  </div>
</div>
