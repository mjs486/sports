<div class="container-fluid">
      
  <div ng-controller="SportsTableCtrl">
    Search: <input type="text" ng-model="sportsTable.search.$" placeholder="Search" ng-change="sportsTable.updateSearch()" />
    Sort by:
    <select ng-model="orderProp">
      <option value="name">Name</option>
      <option value="abbr">League</option>
    </select>
    <table class="table table-striped table-bordered table-responsive table-hover">
      <thead>
        <tr>
          <th>Sport</th>
          <th>League</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="sport in (sportsTable.filtered = sports | filter:sportsTable.search | startFrom:(sportsTable.currentPage-1)*sportsTable.itemsPerPage | limitTo:sportsTable.itemsPerPage) | orderBy:sportsTable.orderProp" ng-click="sportsTable.setSelected(sport)" class="table-row">
          <td>{{ sport.name }}</td>
          <td>{{ sport.abbr }}</td>
        </tr>
      </tbody>
    </table>
    <uib-pagination total-items="sportsTable.totalItems" ng-model="sportsTablecurrentPage" max-size="sportsTable.maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="sportsTable.numPages" items-per-page="sportsTable.itemsPerPage"></uib-pagination>
  </div>
</div>
